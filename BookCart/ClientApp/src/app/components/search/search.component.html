<form>
  <input
    (keydown.enter)="searchStore()"
    class="searchbox"
    type="search"
    aria-label="search"
    placeholder="Search books or authors"
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    (search)="cancelSearch()"
  />
  <mat-autocomplete (optionSelected)="searchStore()" #auto="matAutocomplete">
    <mat-option *ngFor="let book of filteredBooks | async" [value]="book.title">
      {{ book.title }}
    </mat-option>
  </mat-autocomplete>
</form>
