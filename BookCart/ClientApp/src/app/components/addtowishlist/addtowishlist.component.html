@if (showButton) {
<button
  [ngClass]="{ wishlisted: toggle, 'not-wishlisted': !toggle }"
  mat-raised-button
  (click)="toggleValue()"
>
  {{ buttonText }}
</button>
} @else {
<span
  (click)="toggleValue()"
  [ngClass]="{
    'favourite-selected': toggle,
    'favourite-unselected': !toggle
  }"
  class="material-icons"
>
  favorite
</span>
}
