<div class="row flex-xl-nowrap">
    <div class="col-md-3">
        <app-book-filter [category]="category"></app-book-filter>
    </div>
    <div class="col">
        <div *ngIf="books && books.length>0" fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container">
            <div fxFlex *ngFor="let book of books" class="card-item">
                <app-book-card [book]="book"></app-book-card>
            </div>
        </div>
    </div>
</div>
